<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decimal to Roman Number Converter</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section class="hero-section">
        <h1>Roman Numeral Converter</h1>
      </section>
      <label id="label-input" for="number-input">Enter a Number:</label>
      <input type="number" id="number-input" />
      <button type="submit" id="convert-btn">Convert</button>
      <div class="hidden" id="output"></div>
      <!-- ovo kasnije dodati classList(hidden) -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
